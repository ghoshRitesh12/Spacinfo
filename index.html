        <!-- For Page 1 - Apod -->
        <section class="apod-page--wrapper">

            <section class="apod-sapod__wrap">

                <!-- apod -->
                <div class="apod__container hstretch"> </div>
                <template id="apod__template">
                    <section class="apod-section--wrap">

                        <div class="apod">

                            <section class="apod__topic">

                                <h1 class="apod__topic--title">
                                    Astronomy Picture of the Day (APOD)
                                </h1>
                                <p class="apod__date"> </p>

                            </section>


                            <section class="apod__image--info-wrap">

                                <!-- image -->
                                <figure class="apod__image">

                                    <div class="apod__image--wrap skeleton skeleton-image">
                                        <img class="apod__image--src"
                                            src="https://apod.nasa.gov/apod/image/2204/mars_saturn_2022_04_04dp1024.jpg"
                                            alt="astronomy picture of the day" />

                                        <a class="apod__image--hdurlsrc"
                                            href="https://apod.nasa.gov/apod/image/2204/IssSunspot_Letian_2400.jpg"
                                            target="_blank">
                                            See the higher quality image here
                                        </a>

                                        <div class="apod__image--understyle1"> </div>
                                        <div class="apod__image--understyle2"> </div>
                                    </div>

                                    <figcaption class="apod__image--copyright">
                                        <!-- &copy; Wang LetianEyes at Night -->
                                    </figcaption>

                                </figure>

                                <!-- explanation -->
                                <section class="apod__info">

                                    <h2 class="apod__info--title">
                                        <!-- N11: Star Clouds of the LMC -->
                                    </h2>

                                    <p class="apod__info--explanation">

                                        <!-- Massive stars, abrasive winds, mountains of dust, and energetic light sculpt one of the
                                        largest and most picturesque regions of star formation in the Local Group of Galaxies. Known
                                        as N11, the region is visible on the upper right of many images of its home galaxy, the
                                        Milky Way neighbor known as the Large Magellanic Cloud (LMC). The featured image was taken
                                        for scientific purposes by the Hubble Space Telescope and reprocessed for artistry. Although
                                        the section imaged above is known as NGC 1763, the entire N11 emission nebula is second in
                                        LMC size only to the Tarantula Nebula. Compact globules of dark dust housing emerging young
                                        stars are also visible around the image. A recent study of variable stars in the LMC with
                                        Hubble has helped to recalibrate the distance scale of the observable universe, but resulted
                                        in a slightly different scale than found using the pervasive cosmic microwave background.
                                        Astrophysicists: Browse 2,700+ codes in the Astrophysics Source Code Library----

                                        excepturi? Corrupti autem ullam soluta, voluptate velit illum, repudiandae minima voluptas,
                                        adipisci atque tenetur? Eius, libero commodi culpa corporis modi aspernatur, debitis quae
                                        vitae aliquam est praesentium explicabo. Aliquam nesciunt aperiam ex. Libero laborum modi
                                        expedita magni officia doloremque? -->

                                    </p>

                                    <p class="apod__info--hdurl-wrap skeleton skeleton-apod__hdurl">
                                        See the higher
                                        <a class="apod__info--hdurl"
                                            href="https://apod.nasa.gov/apod/image/2204/IssSunspot_Letian_2400.jpg"
                                            target="_blank">
                                            quality image here
                                        </a>
                                    </p>

                                </section>

                            </section>

                        </div>

                    </section>
                </template>


                <!-- sapod -->
                <section class="sapod-section--wrap">

                    <!-- s-APOD -->
                    <div class="sapod">

                        <!-- for searching APOD -->
                        <section class="sapod__search">

                            <h1 class="sapod__search--title">
                                Search for an Astronomy Picture of the Day
                            </h1>
                            <input class="sapod__search--date" type="date" value="2012-12-12" />
                            <p class="sapod__search--note">
                                (not applicable for future dates)
                            </p>

                        </section>


                        <section class="sapod--info__container"> </section>
                        <template id="sapod__template">
                            <section class="sapod__image--info-wrap">

                                <!-- serched-apod image -->
                                <figure class="sapod__image">

                                    <div class="sapod__image--wrap skeleton skeleton-image">
                                        <img class="sapod__image--src"
                                            src="https://apod.nasa.gov/apod/image/2204/mars_saturn_2022_04_04dp1024.jpg"
                                            alt="searched astronomy picture of the day" />

                                        <a class="sapod__image--hdurlsrc"
                                            href="https://apod.nasa.gov/apod/image/2204/IssSunspot_Letian_2400.jpg"
                                            target="_blank">
                                            See the higher quality image here
                                        </a>

                                        <div class="sapod__image--understyle1"> </div>
                                        <div class="sapod__image--understyle2"> </div>
                                    </div>

                                    <figcaption class="sapod__image--copyright">
                                        <!-- &copy; Josh Lake -->
                                    </figcaption>

                                </figure>


                                <!-- searched-apod explanation -->
                                <section class="sapod__info">

                                    <h2 class="sapod__info--title">
                                        <!-- Conjunction of Mars-Saturn -->
                                    </h2>

                                    <p class="sapod__info--explanation">

                                        <!-- A recent study of variable stars in the LMC with
                                        Hubble has helped to recalibrate the distance scale of the observable universe, but resulted
                                        in a slightly different scale than found using the pervasive cosmic microwave background.
                                        Astrophysicists: Browse 2,700+ codes in the Astrophysics Source Code Library.
                                        Compact globules of dark dust housing emerging young
                                        stars are also visible around the image.
                                        Massive stars, abrasive winds, mountains of dust, and energetic light sculpt one of the
                                        largest and most picturesque regions of star formation in the Local Group of Galaxies. Known
                                        as N11, the region is visible on the upper right of many images of its home galaxy, the
                                        Milky Way neighbor known as the Large Magellanic Cloud (LMC). The featured image was taken
                                        for scientific purposes by the Hubble Space Telescope and reprocessed for artistry. Although
                                        the section imaged above is known as NGC 1763, the entire N11 emission nebula is second in
                                        LMC size only to the Tarantula Nebula. -->

                                    </p>

                                    <p class="sapod__info--hdurl-wrap skeleton skeleton-apod__hdurl">
                                        See the higher
                                        <a class="sapod__info--hdurl"
                                            href="https://apod.nasa.gov/apod/image/2204/mars_saturn_2022_04_04dp.jpg"
                                            target="_blank">
                                            quality image here
                                        </a>
                                    </p>

                                </section>

                            </section>
                        </template>

                    </div>

                </section>

            </section>

        </section>


        <!-- For Page 2 - Mars-rover -->
        <section class="mars-rover-page--wrapper">

            <section class="mars-rover">

                <div class="mars-rover__topic">
                    <h1 class="mars-rover__topic--title">
                        Mars Rover Photos
                    </h1>

                    <nav class="mars-rover__topic--nav">
                        <!-- <  *toggle hidden class* -->
                        <button class="btn previous-btn hidden"> &lt; </button>
                        <!-- > -->
                        <button class="btn next-btn"> &gt; </button>
                    </nav>
                </div>

                <!-- container for storing <template-list> -->
                <ul class="mars-rover__list"> </ul>

                <!-- template for filling ul list acc to api data -->
                <template id="mars-rover__template--list">
                    <li class="mars-rover__items">

                        <figure class="mars-rover__card">

                            <div class="mars-rover__card--header">
                                <img class="mars-rover__card--header--img-src skeleton skeleton-image"
                                    src="https://mars.nasa.gov/msl-raw-images/proj/msl/redops/ods/surface/sol/03450/opgs/edr/ncam/NRB_703757935EDR_S0941102NCAM00594M_.JPG"
                                    loading="lazy" />
                            </div>

                            <figcaption class="mars-rover__card--body">

                                <div class="mars-rover__card--body-date">

                                    <p class="photoInfo skeleton skeleton-text">
                                        Photo #<span class="photo-id" id="skeleton-text">961070</span> taken:
                                    </p>

                                    <p class="earth-date skeleton skeleton-text">on April 23, 2022</p>

                                    <p class="marsDate-wrap skeleton skeleton-text">Mars date(sol) - <span class="mars-date">3450</span></p>

                                </div>

                                <p class="mars-rover__card--body-rover skeleton skeleton-text">
                                    by <span class="rover-name">Curiosity</span> Rover <span class="rover-status" id="skeleton-text">[active]</span>
                                </p>

                                <a class="full-image skeleton" id="skeleton-text"
                                    href="https://mars.nasa.gov/msl-raw-images/proj/msl/redops/ods/surface/sol/03450/opgs/edr/ncam/NRB_703757935EDR_S0941102NCAM00594M_.JPG"
                                    target="_blank">
                                    Full image
                                </a>

                            </figcaption>

                        </figure>

                    </li>
                </template>


                <!-- for bottom navigation -->

                    <button class="btn next-btn"> &gt; </button>
                </nav>

        <!-- For Page 3 - Planets -->
        <section class="planets-page--wrapper">

            <section class="planets">

                    <h1 class="planets__topic--title">
                        Information about planets
                        in our Solar System
                    </h1>

                    <section class="planets__topic--select-menu__wrap">

                        <select class="planets__topic--select-menu">

                            <option selected> --Planets-- </option>
                            <option value="mercury"> Mercury </option>
                            <option value="venus"> Venus </option>
                            <option value="earth"> Earth </option>
                            <option value="mars"> Mars </option>
                            <option value="jupiter"> Jupiter </option>
                            <option value="saturn"> Saturn </option>
                            <option value="uranus"> Uranus </option>
                            <option value="neptune"> Neptune </option>

                        </select>
                        <span class="custom-arrow"></span>

                    </section>

                </div>


                <!-- container for <planet template> -->
                <section class="planets__container"> </section>

                <!-- planet card <template> -->
                <template id="planets__card--template">

                    <section class="planets__card">

                        <h1 class="planets__card--title skeleton" id="skeleton-text2">
                            <!-- Jupiter -->
                        </h1>

                        <p class="planets__card--info-local" data-view="mobile">
                            <!-- Jupiter is the fifth planet from the Sun and the largest in the Solar System. It is a
                            gas giant with a mass more than two and a half times that of all the other planets in
                            the Solar System combined. -->
                        </p>

                        <figure class="planets__card--img-info--wrap">

                            <div class="planets__card--img center">
                                <img class="planets__card--img-src skeleton skeleton-image"
                                    src="https://images.unsplash.com/photo-1630839437035-dac17da580d0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1615&q=80">
                            </div>


                            <figcaption class="planets__card--info">

                                <p class="planets__card--info-local" data-view="desktop">
                                    <!-- Jupiter is the fifth planet from the Sun and the largest in the Solar System. It is
                                    a
                                    gas giant with a mass more than two and a half times that of all the other planets
                                    in
                                    the Solar System combined. -->
                                </p>

                                <article class="planets__card--info-foreign">

                                    <p class="discovered-by">
                                        <!-- While Jupiter has been known since ancient times, the first detailed
                                        observations of this planet were made by Galileo Galilei in 1610 with a small
                                        telescope. -->
                                    </p>

                                    <span class="name"> </span> has an average temperature of <span class="temperature">-165°F or -110°C</span>.
                                    It has an axial tilt of <span class="axialTilt">3.12</span> degrees
                                    and is inclined at <span class="inclination">1.304</span>° to ecliptic.
                                    <span class="name">Jupiter</span> has a density of 
                                    <span class="density">1.3262</span> g/cm<sup>3</sup>.
                                    It's equator radius is about <span class="eqRadius">71492</span> km,
                                    with a polar radius of <span class="plrRadius">66854</span> km.
                                    The gravity on <span class="name">Jupiter</span> is 
                                    <span class="gravity">24.79</span> m/s<sup>2</sup>,
                                    which can be escaped by travelling at <span class="escVelocity">59.5</span> km/s.

                                    <section class="moon">
                                        The Moon(s) of <span class="name">Jupiter</span> :

                                        <ul class="moon__list"> 
                                            <!-- <li class="moon__list--items emptyItem">
                                                No moons present
                                            </li> -->
                                        </ul>

                                    </section>

                                </article>

                            </figcaption>

                        </figure>


                    </section>
    
                </template>

            </section>
